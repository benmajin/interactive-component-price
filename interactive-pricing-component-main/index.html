<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>

  <header>
    <div class="title">
      <h1>Simple, traffic-based priced</h1>
      <div class="subtitle">Sign-up for our 30-day trial. No credit card required.</div>
    </div>
  </header>

  <section>
    <div class="section-container">
      <div class="section-body">
        <div class="price-container">
          <div class="pageviews-container">
            <div class="pageviews">10k pageviews</div>
            <!-- <div class="price" id="price-desktop">$16.00 <span class="span-billing">/ month</span></div> -->
          </div>

          <input class="input-range" min="0" max="4" step="1" value="2"type="range">
          <div class="cost-container">
            <div class="price" id="price-mobile">$8.00 </div>
            <div class="span-billing">/ month</div>

          </div>
        
        </div>
        <div class="billing-container">
          <div class="monthly-billing">Monthly billing</div>
          <input type="checkbox" name="switch" id="switch" value="1">
          <label for="switch"></label>
          <div class="yearly-billing">Yearly Billing</div>
          <div class="discount">-25%</div>
        </div>  
      </div>
      <div class="section-footer">
        <div class="section-footer-text">
          <ul>
            <li><img src="images/icon-check.svg" alt="icon check">Unlimited websites</li>
            <li><img src="images/icon-check.svg" alt="icon check">100% data ownership</li>
            <li><img src="images/icon-check.svg" alt="icon check">Email reports</li>
          </ul>
          <button>Start my trial</button>
        </div>
        
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
